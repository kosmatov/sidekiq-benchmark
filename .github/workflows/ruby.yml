name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: ruby:latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: bundle install
        run: bundle install
      - name: run tests
        run: bundle exec rake test
        env:
          REDIS_HOST: redis
