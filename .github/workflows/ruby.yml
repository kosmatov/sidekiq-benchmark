name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  ruby-latest: &base
    runs-on: ubuntu-latest
    container: ruby:latest

    services:
      redis: &redis
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps: &steps
      - uses: actions/checkout@v3
      - name: bundle install
        run: bundle install
      - name: run tests
        run: bundle exec rake test
        env:
          REDIS_HOST: redis
  ruby-2:
    <<: &base
    container: ruby:latest
